<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ลงทะเบียน Grand Opening</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fd33b1;
      font-family: sans-serif;
      color: #fff;
    }

    .wrapper {
      max-width: 400px;
      margin: 0 auto;
    }

    .language-bar {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      background-color: #fd33b1;
    }

    .language-bar select {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }

    .banner {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 10px auto;
    }

    .heading h1 {
      font-size: 24px;
      margin: 10px 0 5px;
      line-height: 1.3;
      text-align: center;
    }

    .heading p {
      font-size: 18px;
      margin: 0;
      line-height: 1.4;
      text-align: center;
    }

    .container {
      background-color: #fff;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #otherRole, #otherPrefix {
      display: none;
    }

    button {
      width: 100%;
      background-color: #fd33b1;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e52fa2;
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin: 30px 0;
      color: white;
    }
  </style>
</head>
<body>

  <div class="language-bar">
    <select id="languageSelector">
      <option value="th">ไทย</option>
      <option value="en">English</option>
      <option value="my">မြန်မာ</option>
    </select>
  </div>

  <div class="wrapper">
    <img src="https://img5.pic.in.th/file/secure-sv1/--.-A4-.png" alt="Banner" class="banner" />

    <div class="heading">
      <h1 id="headerTitle">ลงทะเบียนร่วมงาน</h1>
      <p id="headerSubtitle">Grand Opening<br>จ.เจริญค้าวัสดุก่อสร้าง</p>
    </div>

    <div class="container">
      <form id="registrationForm">
        <label for="role" id="labelRole">เข้าร่วมงานในฐานะ...?</label>
        <select id="role" name="role" required></select>
        <input type="text" id="otherRole" name="otherRole" placeholder="กรุณาระบุ" />

        <label for="prefix" id="labelPrefix">คำนำหน้าชื่อ</label>
        <select id="prefix" name="prefix" required></select>
        <input type="text" id="otherPrefix" name="otherPrefix" placeholder="กรุณาระบุ" />

        <label for="fullname" id="labelName">ชื่อ-นามสกุล</label>
        <input type="text" id="fullname" name="fullname" required pattern="[ก-๙a-zA-Z\s]+" title="กรุณากรอกเป็นตัวอักษรเท่านั้น" />

        <label for="phone" id="labelPhone">เบอร์โทรศัพท์</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{9,10}" title="กรุณากรอกตัวเลขเท่านั้น" />

        <label for="line" id="labelLine">Line ID</label>
        <input type="text" id="line" name="line" required />

        <button type="submit" id="submitBtn">ลงทะเบียนเข้างาน</button>
      </form>
    </div>
  </div>

  <footer>
    © 2025 บริษัท เจริญค้าวัสดุก่อสร้าง จำกัด
  </footer>

  <script>
    const langs = {
      th: {
        title: "ลงทะเบียนร่วมงาน",
        subtitle: "Grand Opening<br/>จ.เจริญค้าวัสดุก่อสร้าง",
        role: "เข้าร่วมงานในฐานะ...?",
        prefix: "คำนำหน้าชื่อ",
        name: "ชื่อ-นามสกุล",
        phone: "เบอร์โทรศัพท์",
        line: "Line ID",
        submit: "ลงทะเบียนเข้างาน",
        roles: [
          "-- กรุณาเลือก --",
          "ช่าง (ช่างก่อสร้าง, ช่างไฟ, ช่างประปา ฯลฯ)",
          "ผู้รับเหมา",
          "เจ้าของร้านวัสดุก่อสร้าง / ร้านค้า",
          "ลูกค้าทั่วไป (เจ้าของบ้าน, ลูกค้ามาซื้อใช้เอง)",
          "อื่นๆ"
        ],
        prefixes: ["-- กรุณาเลือก --", "นาย", "นาง", "นางสาว", "อื่นๆ"]
      },
      en: {
        title: "Register to Attend",
        subtitle: "Grand Opening<br/>JOR.JAROEN KHAWATSADU KORSANG",
        role: "Joining as...?",
        prefix: "Title",
        name: "Full Name",
        phone: "Phone Number",
        line: "Line ID",
        submit: "Register to Attend",
        roles: [
          "-- Please Select --",
          "Technician (Builder, Electrician, Plumber, etc.)",
          "Contractor",
          "Construction Store Owner / Retailer",
          "General Customer (Homeowner, Direct Buyer)",
          "Other"
        ],
        prefixes: ["-- Please Select --", "Mr.", "Mrs.", "Ms.", "Other"]
      },
      my: {
        title: "အလုပ်အကိုင်အတွက် မှတ်ပုံတင်ရန်",
        subtitle: "Grand Opening<br/>JOR.JAROEN KHAWATSADU KORSANG",
        role: "အခန်းကဏ္ဍ...?",
        prefix: "ခေါင်းစဉ်",
        name: "အမည်အပြည့်အစုံ",
        phone: "ဖုန်းနံပါတ်",
        line: "Line ID",
        submit: "ပေးပို့ပါ",
        roles: [
          "-- ကျေးဇူးပြု၍ ရွေးချယ်ပါ --",
          "နည်းပညာရှင် (အိမ်ဆောက်လုပ်, လျှပ်စစ်, ရေချိုးစနစ် စသည်)",
          "ဆောက်လုပ်ရေးထောက်ခံသူ",
          "ဆောက်လုပ်ရေးပစ္စည်းအရောင်းဆိုင်",
          "ပုံမှန်ဖောက်သည် (အိမ်ရှင်, ကိုယ်တိုင်ဝယ်သူ)",
          "အခြား"
        ],
        prefixes: ["-- ကျေးဇူးပြု၍ ရွေးချယ်ပါ --", "ဦး", "ဒေါ်", "အခြား"]
      }
    };

    function updateLang(lang) {
      localStorage.setItem('lang', lang);
      const l = langs[lang];
      document.getElementById("headerTitle").innerHTML = l.title;
      document.getElementById("headerSubtitle").innerHTML = l.subtitle;
      document.getElementById("labelRole").innerText = l.role;
      document.getElementById("labelPrefix").innerText = l.prefix;
      document.getElementById("labelName").innerText = l.name;
      document.getElementById("labelPhone").innerText = l.phone;
      document.getElementById("labelLine").innerText = l.line;
      document.getElementById("submitBtn").innerText = l.submit;

      const roleSelect = document.getElementById("role");
      const prefixSelect = document.getElementById("prefix");

      roleSelect.innerHTML = "";
      l.roles.forEach(role => {
        const opt = document.createElement("option");
        opt.value = role;
        opt.innerText = role;
        roleSelect.appendChild(opt);
      });

      prefixSelect.innerHTML = "";
      l.prefixes.forEach(prefix => {
        const opt = document.createElement("option");
        opt.value = prefix;
        opt.innerText = prefix;
        prefixSelect.appendChild(opt);
      });
    }

    document.getElementById('languageSelector').addEventListener('change', (e) => {
      updateLang(e.target.value);
    });

    document.getElementById('role').addEventListener('change', function () {
      const showOther = ['อื่นๆ', 'Other', 'အခြား'].includes(this.value);
      document.getElementById('otherRole').style.display = showOther ? 'block' : 'none';
    });

    document.getElementById('prefix').addEventListener('change', function () {
      const showOther = ['อื่นๆ', 'Other', 'အခြား'].includes(this.value);
      document.getElementById('otherPrefix').style.display = showOther ? 'block' : 'none';
    });

    updateLang(localStorage.getItem('lang') || 'th');

    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      document.getElementById("submitBtn").disabled = true;

      fetch('https://script.google.com/macros/s/AKfycbwA_lBOofNHXqQlGbOMpWooVaViCsNIEJGzzVHGbmsL_nFQw70v6AJkNL88iv0qC36Vhg/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        if (result === "SUCCESS") {
          window.location.href = 'ty.html';
        } else if (result === "DUPLICATE") {
          alert("เบอร์โทรศัพท์นี้เคยลงทะเบียนแล้ว");
          document.getElementById("submitBtn").disabled = false;
        } else {
          alert("เกิดข้อผิดพลาดในการส่งข้อมูล");
          document.getElementById("submitBtn").disabled = false;
        }
      })
      .catch(error => {
        alert("เกิดข้อผิดพลาด: " + error);
        document.getElementById("submitBtn").disabled = false;
      });
    });
  </script>
</body>
</html>
